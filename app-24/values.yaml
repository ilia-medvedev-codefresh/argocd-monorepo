nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []
deployments:
  count: 0
  replicaCount: 1
  serviceAccount:
    create: false
    name: ""
  containers:
    - name: app
      image: quay.io/nginx/nginx-unprivileged:1.29.1-alpine
      imagePullPolicy: IfNotPresent
      resources: {}
      podAnnotations: {}
      podLabels: {}
      ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: 8080
      readinessProbe:
        httpGet:
          path: /
          port: 8080
  volumes: []
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
configmaps:
  data:
    dummy.txt: |-
      vV2iY5JzLa3PM
  count: 2
hook:
  enabled: false
  sleepSecondsMax: 30
